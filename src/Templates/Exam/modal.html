{% load static %}
<div class="modal" tabindex="-1" id="body">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <form action="{% url 'exam:exams' %}" method="post" onsubmit="return check();">
                {% csrf_token %}
                <input type="hidden" name="hidden_sn_count" id="hidden_sn_count">
                <div class="modal-header row">
                    <div class="col-12 col-sm-12 col-md-4 mt-2 mb-2">
                        <input type="text" id="exam_name" name="exam_name" class="form-control modal-text-3"
                            placeholder="Enter the name of exam here">
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 mt-2 mb-2">
                        <select name="exam_type" id="exam_type" class="custom-select">
                            <option value="" disabled selected>Exam Type</option>
                            {% for key in types %}
                            <option value="{{key.id}}">{{key.Name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 mt-2 mb-2">
                        <select id="mode" name="mode" class="custom-select">
                            <option value="" disabled selected>Select Mode</option>
                            <option value="C">Classroom</option>
                            <option value="O">Online</option>
                        </select>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="table-responsive text-center">
                        <table class="table">
                            <thead class="modal-text-4">
                                <tr>
                                    <th></th>
                                    <th>S.No</th>
                                    <th>Classes</th>
                                    <th>Subject</th>
                                    <th>Location</th>
                                    <th>Date and Timing</th>
                                    <th>Max Mark</th>
                                    <th>Pass Mark</th>
                                    <th>Duration (mins)</th>
                                </tr>
                            </thead>
                            <tbody class="modal-text-5" id="t-body">
                                <tr id="Drow1">
                                    <td></td>
                                    <td>1</td>
                                    <td class="modal-text-6">
                                        <select id="class1" name="class1" class="custom-select"
                                            onchange="getSubjects(this.value, 1)">
                                            <option value="" disabled selected>Class</option>
                                            {% for key in classes %}
                                            <option value="{{key.id}}">{{key.name}}</option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                    <td class="modal-text-6">
                                        <select id="subject1" name="subject1" class="custom-select">
                                            <option value="" disabled selected>Select Class first</option>
                                        </select>
                                    </td>
                                    <td class="modal-text-6"><input type="text" name="location1" id="location1"
                                            class="form-control"></td>
                                    <td class="modal-text-6"><input type="datetime-local" name="dNt1" id="dNt1"
                                            class="form-control"></td>
                                    <td class="modal-text-6">
                                        <input type="number" name="max-marks1" id="max-marks1" class="form-control">
                                    </td>
                                    <td class="modal-text-6">
                                        <input type="number" name="pass-marks1" id="pass-marks1" class="form-control">
                                    </td>
                                    <td class="modal-text-6">
                                        <input type="number" name="duration1" id="duration1" class="form-control">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-12 text-center mt-3"><button type="button" class="btn button-2" id="add-row-btn">Add
                            New</button></div>
                    <div class="col-12">
                        <button class="btn button-4" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn button-1">Create Exam</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
