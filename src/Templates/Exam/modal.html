{% load static %}

<div class="modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Select exam name - Drop down</div>
                <div>
                    <select class="form-control">
                        <option>1</option>
                    </select>
                </div>
                <div>
                    <select class="form-control">
                        <option>Classroom</option>
                        <option>Online</option>
                    </select>
                </div>
            </div>
            <div class="modal-body row">
                <div class="col-7">
                    <div>
                        Select Classes
                        <select multiple class="form-control">
                            <option>1</option>
                        </select>
                    </div>
                    <div>
                        Select Subjects
                        <select name="" id="" multiple class="form-control"></select>
                    </div>
                    <div>
                        Select Exam format
                        <select multiple class="form-control">
                            <option>MCQ</option>
                        </select>
                    </div>
                </div>
                <div class="col-5">
                    <img src="/Static/Images/exams/exam1.png" class="col-12">
                </div>
                <div class="col-12">
                    <button type="submit" class="button-1 btn">Next</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
