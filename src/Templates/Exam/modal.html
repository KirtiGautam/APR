{% load static %}

<div class="modal" tabindex="-1" id="body">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header row">
                <!-- <div class="modal-title modal-text-1">Select exam name - Drop down</div> -->
                <div class="col"></div>
                <div class="col">
                    <select class="custom-select">
                        <option>1</option>
                    </select>
                </div>
                <div class="col">
                    <select class="custom-select">
                        <option>Classroom</option>
                        <option>Online</option>
                    </select>
                </div>
            </div>
            <div class="modal-body row pt-5">
                <div class="col-12 col-sm-12 col-md-7">
                    <div class="modal-text-1">
                        Select Classes
                        <select multiple class="custom-select">
                            <option>1</option>
                        </select>
                    </div>
                    <div class="modal-text-1 pt-3">
                        Select Subjects
                        <select name="" id="" multiple class="custom-select"></select>
                    </div>
                    <div class="modal-text-1 pt-3">
                        Select Exam format
                        <select multiple class="custom-select">
                            <option>MCQ</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-5">
                    <img src="/static/Images/exams/exam1.png" class="col-12 modal-image-1">
                </div>
                <div class="col-12">
                    <button type="submit" class="button-1 btn" id="exam-next-btn">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="body2">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col-12 col-sm-12 col-md-6">
                    <input type="text" name="" id="" class="form-control modal-text-3" placeholder="Enter the name of exam here">
                </div>
                <div class="col-12 col-sm-12 col-md-6">
                    <button class="btn button-2">Duplicate to all available classes for a
                        subject</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="table-responsive text-center">
                    <table class="table">
                        <thead class="modal-text-4">
                            <tr>
                                <th>S.No</th>
                                <th>Classes</th>
                                <th>Section</th>
                                <th>Subject</th>
                                <th>Location</th>
                                <th>Date and Timing</th>
                                <th>Max Mark</th>
                                <th>Pass Mark</th>
                                <th>Duration (mins)</th>
                            </tr>
                        </thead>
                        <tbody class="modal-text-5">
                            <tr>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td><input type="text" name="" id="" class="form-control"></td>
                                <td><input type="datetime" name="" id="" class="form-control"></td>
                                <td>
                                    <input type="number" name="" id="" class="form-control">
                                </td>
                                <td>
                                    <input type="number" name="" id="" class="form-control">
                                </td>
                                <td>
                                    <input type="number" name="" id="" class="form-control">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-12">
                        <button type="submit" class="btn button-1">Create Exam</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
