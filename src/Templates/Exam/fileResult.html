{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/fileResult.css' %}">
</head>
{% include "common/header.html" %}
<div class="content">
    <div class="container-fluid">
        <div class="row row-1">
            <div class="col-2 col-sm-1">
                <a href="{% url 'exam:exams' %}">
                    <button class="btn button-1" title="Back">
                        <i class="fas fa-arrow-alt-circle-left"></i>
                    </button>
                </a>
            </div>
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 text-truncate mt-1">
                <select name="" id="" class="custom-select text-1">
                    <option value="">Student Name</option>
                </select>
            </div>
        </div>
        <div class="row row-2">
            <div class="row-2-1">
                <div class="row-2-1-1">
                    <embed src="gg" type="application/pdf" class="col-12" />
                </div>
            </div>
            <div class="row-2-2">
                <div class="col-11">
                    <div class="row-2-2-1">
                        <div class="row">
                            <div class="text-2 col-12">
                                Section 1
                            </div>
                            <div class="text-3 col-12">
                                <div class="row">
                                    <div class="text-3-1 col-4">Q1</div>
                                    <div class="col-8 text-3-1">
                                        <div class="row">
                                            <div class="col-6 text-3-2">Score</div>
                                            <div class="col-6"><input type="number" name="" id="" class="form-control text-3-3"></div>
                                            <div class="col-12 text-3-4">Max: 100</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn button-2 mt-3 mb-3 float-right">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
