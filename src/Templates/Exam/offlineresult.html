{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/offlineresult.css' %}">
</head>
{% include "common/header.html" %}
<div class="content">
    <div class="container-fluid">
        <div class="row row-1">
            <div class="col-2 col-sm-1">
                <a href="{% url 'exam:exams' %}">
                    <button class="btn button-1" title="Back">
                        <i class="fas fa-arrow-alt-circle-left"></i>
                    </button>
                </a>
            </div>
            <div class="col-10 col-sm-11 col-md-7 text-truncate text-1">
                {{exam.Name}}
            </div>
        </div>
        <div class="row row-2">
            <div class="table-responsive contain">
                <table class="table table-hover table-sm text-center">
                    <thead>
                        <tr>
                            <th>S. No.</th>
                            <th>Name</th>
                            <th>Subject</th>
                            <th class="text-2">Total</th>
                            <th class="text-2">Rank</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-3">1.</td>
                            <td class="text-3">Name of the student</td>
                            <td><input type="number" name="" id="" class="form-control text-4"></td>
                            <td><input type="text" name="" id="" class="form-control text-4" readonly></td>
                            <td><input type="text" name="" id="" class="form-control text-4" readonly></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
