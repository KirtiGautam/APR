{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<div class="container">

    <h1>Change password Page</h1>

    <div class="card mt-2 mb-2">
        <h3 class="modal-header">Change Password</h3>
        <form method="post">
            <div class="card-body">
                <div class="input-group">
                    <label for="pre" class="col-lg-4 col-md-4 col-sm-12 col-md-5 mt-2 mb-2">Current Password</label>
                    <input type="password" name="pre" id="pre" class="form-control mt-2 mb-2" required>
                </div>
                <div class="input-group">
                    <label for="new" class="col-lg-4 col-md-4 col-sm-12 col-md-5 mt-2 mb-2">New Password</label>
                    <input type="password" name="new" id="new" class="form-control mt-2 mb-2" required>
                </div>
                <div class="input-group">
                    <label for="renew" class="col-lg-4 col-md-4 col-sm-12 col-md-5 mt-2 mb-2">Re-enter New
                        Password</label>
                    <input type="password" name="renew" id="renew" class="form-control mt-2 mb-2" required>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" id="change" class="btn btn-danger">Change Password</button>
            </div>
        </form>
    </div>
</div>
<script src="{% static 'js/user/password.js' %}"></script>
{% endblock %}
