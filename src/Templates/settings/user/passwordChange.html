{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/content.css' %}">
    <link rel="stylesheet" href="{% static 'css/passwordChange.css' %}">

</head>

{% include "common/header.html" %}
<div class="col-10 col-sm-4 col-md-4 col-lg-3 float-left">
    {% include "home/leftside.html" %}
</div>

<div class="content">
    <div class="container-fluid">
        <div class="row first mb-5 mt-3">
            <div class="col-9 col-sm-9 col-md-6 col-lg-7 heading">
                Change Password
            </div>
        </div>
        <div class="row row-three pl-4 pr-4">
            <div class="col-12 part-1 p-5">
                <form method="post">
                    <div class="p-1 row">
                        <div class="selection p-1 col-12 col-sm-6 col-md-5 col-lg-4">Current Password</div>
                        <div class="p-1 col-12 col-sm-6 col-md-7 col-lg-8">
                            <input type="password" name="pre" id="pre" class="form-control inp" required>
                        </div>
                    </div>
                    <div class="p-1 row">
                        <div class="selection p-1 col-12 col-sm-6 col-md-5 col-lg-4">New Password</div>
                        <div class="p-1 col-sm-6 col-md-7 col-lg-8">
                            <input type="password" name="new" id="new" class="form-control inp" required>
                        </div>
                    </div>
                    <div class="p-1 row">
                        <div class="selection p-1 col-12 col-sm-6 col-md-5 col-lg-4">Re-enter New Password</div>
                        <div class="p-1 col-sm-6 col-md-7 col-lg-8">
                            <input type="password" name="renew" id="renew" class="form-control inp" required>
                        </div>
                    </div>
                    <div class="float-right p-1">
                        <button type="submit" id="change" class="btn buttons">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/user/password.js' %}"></script>
    {% endblock %}
