{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/schoolStaff.css' %}">

{% include "common/header.html" %}
<div class="col-10 col-sm-6 col-md-4 col-lg-3 float-left">
    {% include "settings/admin/adminSidebar.html" %}
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row row-one pl-3">
            <div class="col-12 col-sm-7 col-md-6 col-lg-8">
                <span class="staff-info">School Staff Information</span>
            </div>
            <div class="col-12 col-sm-5 col-md-6 col-lg-4">
                <button id="newStaff" class="btn buttons">Add new</button>
                <!-- <button id="" class="btn buttons">Import Data</button> -->
            </div>
        </div>
        <div class="row row-two">
            <div class="col-12 col-sm-12 col-md-5 col-lg-4">
                <span class="selection">Select Category</span>
                <br>
                <select id="type" class="form-control drop">
                    <option value="" selected>ALL</option>
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="col-12 col-sm-12 col-md-2 col-lg-1 text-center or">
                <span class="selection">or</span>
            </div>
            <div class="col-12 col-sm-12 col-md-5 col-lg-4">
                <div class="input-group md-form form-sm form-1 pl-0">
                    <input class="form-control drop or" id="search" type="text"
                        placeholder="Search using name here ...">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-3">
                <button class="btn search-button or col-12" id="search_btn">Search</button>
            </div>
        </div>
        <div class="row row-three">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 mb-3">
                <div class="float-right">
                    <button id="delete" class="btn buttons">Delete</button>
                    <button id="edit" class="btn buttons">Edit</button>
                    <!-- <button id="excel" class="btn buttons">Export Excel</button> -->
                </div>
            </div>
            <div class="col-12">
                <div class="table-responsive contain">
                    <table class="table table-hover table-sm w-auto">
                        <thead class="thead-light">
                            <tr>
                                <th></th>
                                <th>S.No.</th>
                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="Staff"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="add">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">
                        <span class="ansd">Add New Staff Details</span>
                    </span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row row-four">
                    <input type="hidden" id="UID">
                    <span class="col-6 col-sm-6 col-md-6 col-lg-6">
                        <span class="selection">First Name</span>
                        <br>
                        <input type="text" id="first_name" class="form-control inp">
                    </span>
                    <span class="col-6 col-sm-6 col-md-6 col-lg-6">
                        <span class="selection">Last Name</span>
                        <br>
                        <input type="text" id="last_name" class="form-control inp">
                    </span>
                    <span class="col-6 col-sm-6 col-md-6 col-lg-6">
                        <span class="selection">Email</span>
                        <br>
                        <input type="email" id="email" class="form-control inp">
                    </span>
                </div>
                <div class="modal-footer">
                    <button class="btn save" id="ANS">Save</button>
                    <button class="btn save" id="US">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/admin/schoolStaff.js' %}"></script>
<script src="{% static 'js/tabletoexcel.js' %}"></script>
{% endblock %}
