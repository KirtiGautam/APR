{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/schoolStaff.css' %}">

{% include "common/header.html" %}
<div class="col-10 col-sm-4 col-md-4 col-lg-2 float-left">
    {% include "settings/admin/adminSidebar.html" %}
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 col-sm-8 col-md-10 col-lg-10">
                <span>School Staff Information</span>
            </div>
            <div class="col-6 col-sm-4 col-md-2 col-lg-2">
                <button id="newStaff">Add new</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-5 col-lg-4">
                <span>Select Category</span>
                <br>
                <select id="type" class="form-control">
                    <option value="" selected>ALL</option>
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="col-12 col-sm-12 col-md-2 col-lg-1 text-center">
                <span>or</span>
            </div>
            <div class="col-12 col-sm-12 col-md-5 col-lg-4">
                <div class="input-group md-form form-sm form-1 pl-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text purple lighten-3" id="basic-text1"><i
                                class="fas fa-search text-white" aria-hidden="true"></i></span>
                    </div>
                    <input class="form-control my-0 py-1" id="search" type="text"
                        placeholder="Search using name here ..." aria-label="Search">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-3">
                <button>Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-5">
                <div class="input-group md-form form-sm form-1 pl-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text purple lighten-3" id="basic-text1"><i
                                class="fas fa-search text-white" aria-hidden="true"></i></span>
                    </div>
                    <input class="form-control my-0 py-1" type="text" placeholder="Search using name here ..."
                        aria-label="Search">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-7">
                    <div class="d-flex justify-content-around">
                        <button id="delete">Delete</button>
                        <button id="edit">Edit</button>
                        <button>Filter</button>
                        <button>Download as PDF</button>
                        <button id="excel">Download as Excel</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="table-responsive-sm">
                    <table class="table table-striped w-auto">
                        <thead>
                            <tr>
                                <th></th>
                                <th>S.No.</th>
                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="Staff">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="add">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="UID">
                    First Name:<input type="text" id="first_name"><br>
                    Last Name:<input type="text" id="last_name"><br>
                    Email:<input type="email" id="email"><br>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="ANS">Add Student</button>
                    <button class="btn btn-primary" id="US">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/admin/schoolStaff.js' %}"></script>
<script src="{% static 'js/tabletoexcel.js' %}"></script>
{% endblock %}
