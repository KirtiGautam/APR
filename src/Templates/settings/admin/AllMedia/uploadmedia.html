{% load static %}
<div class="modal" role="dialog" id="add">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 float-right"
                    data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mb-5">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-4">
                            <label for="dataType" class="selection">Select Media Type</label>
                            <br>
                            <select name="" id="dataType" class="drop form-control p-1">
                                <option value="" disabled selected>File Type</option>
                                <option value="pdf">PDF</option>
                                <option value="video">Video</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-4 d-none video_type">
                            <label for="video_type" class="selection">Video Type</label>
                            <br>
                            <select id="video_type" class="drop p-1 form-control">
                                <option value="" disabled selected>Video Type</option>
                                <option value="local">Local</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-4">
                            <label for="FName" class="selection">Name</label>
                            <br>
                            <input type="text" id="FName" class="drop p-1 form-control">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-4">
                            <label for="description" class="selection">Description</label>
                            <br>
                            <input type="text" id="description" class="drop p-1 form-control">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-4">
                            <br>
                            <button onclick="upload('{% url 'accounts:allmedia-upload' %}');" id="upload_btn"
                                class="btn import col-12">Upload</button>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-1"></div>

                        <div class="col-1"></div>
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <div class="form-group mb-3">
                        <div class="custom-file d-none">
                            <input type="file" class="custom-file-input form-control" name="file_input" id="file_input"
                                oninput="input_filename();">
                            <label id="file_input_label" class="custom-file-label" for="image">Select
                                file</label>
                        </div>
                        <div class="link-div d-none">
                            <label for="video_link" id="link_label">Video Link</label>
                            <input type="text" id="video_link">
                        </div>
                    </div>
                    <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Uploading...
                    </button>

                    <button type="button" id="cancel_btn" class="btn btn-secondary d-none">Cancel
                        upload</button>

                </div>

                <div id="progress_wrapper" class="d-none">
                    <label id="progress_status"></label>
                    <div class="progress mb-3">
                        <div id="progress" class="progress-bar import" role="progressbar" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>

                <div id="alert_wrapper"></div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/admin/upload.js' %}"></script>
