{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/allmedia.css' %}">
</head>

{% include "common/header.html" %}
<div class="col-10 col-sm-4 col-md-4 col-lg-3 float-left">
    {% include "settings/admin/adminSidebar.html" %}
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row row-1">
            <span class="col-12 col-sm-8 col-md-8 col-lg-10 text-3">
                All media
            </span>
            <span class="col-12 col-sm-4 col-md-4 col-lg-2">
                <button class="btn buttons" data-toggle="modal" data-backdrop="static" data-target="#add">Upload
                    Media</button>
            </span>
        </div>
        <div class="dropdown-divider"></div>
        <div class="row row-two">
            <div class="col-8 col-sm-8 col-md-8 col-lg-8">
                <span class="selection">Select Category</span>
                <br>
                <select id="mediaType" class="form-control drop">
                    <option value="" selected>ALL</option>
                    <option value="pdf">PDF</option>
                    <option value="video">Videos</option>
                </select>
            </div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                <button class="btn search-button or col-12">Search</button>
            </div>
        </div>
        <div class="row row-three">
            <span class="col-12 col-sm-12 col-md-12 col-lg-12 mb-3">
                <span class="float-right">
                    <button id="delete" class="btn buttons ">Delete</button>
                    <button id="edit" class="btn buttons ">Edit</button>
                </span>
            </span>
            <span id="body" class="col-12 row"></span>
        </div>
    </div>
</div>
{% include 'settings/admin/AllMedia/uploadmedia.html' %}
<script src="{% static 'js/admin/allmedia.js' %}"></script>
<script src="{% static 'js/thumb.js' %}"></script>
{% endblock %}
