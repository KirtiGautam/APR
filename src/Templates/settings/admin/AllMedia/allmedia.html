{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/allmedia.css' %}">
</head>

{% include "common/header.html" %}
<div class="col-10 col-sm-4 col-md-4 col-lg-3 float-left">
    {% include "settings/admin/adminSidebar.html" %}
</div>
<div class="content">
    <div class="container-fluid pl-4 pr-4">
        <div class="row row-1">
            <span class="col-12 col-sm-6 heading-1">
                All media
            </span>
            <span class="col-12 col-sm-6">
                <button class="btn button-1 float-right" data-toggle="modal" data-backdrop="static"
                    data-target="#add">Upload
                    Media</button>
            </span>
        </div>
        <div class="dropdown-divider"></div>
        <div class="row row-2">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <span class="heading-2">Select Category</span>
                <select id="mediaType" class="form-control text-1">
                    <option value="" selected>ALL</option>
                    <option value="pdf">PDF</option>
                    <option value="video">Videos</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                <input type="text" id="search" class="form-control text-1 or "
                    placeholder="Search using media name here ...">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                <button class="btn button-2 or col-12">Search</button>
            </div>
        </div>
        <div class="row row-3">
            <span class="col-12 col-sm-12 col-md-12 col-lg-12 mb-3">
                <span class="float-right">
                    <button id="delete_btn" class="btn button-1">Delete</button>
                    <button id="edit_btn" class="btn button-1">Edit</button>
                </span>
            </span>
            <span id="body" class="col-12 row"></span>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="edit_media_details">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title heading-1">Edit Media details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row-4">
                    <input type="hidden" id="media_type_hidden">
                    <input type="hidden" id="media_id_hidden">
                    <div class="col-12">
                        <span class="heading-2 p-1">Name</span>
                        <input type="text" id="Name" class="form-control text-1 p-1">
                    </div>
                    <div class="col-12">
                        <span class="heading-2 p-1">Description</span>
                        <textarea id="Description" cols="10" rows="2" class="form-control text-1 p-1"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn button-2" id="update_details_btn">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'settings/admin/AllMedia/uploadmedia.html' %}
<script src="{% static 'js/admin/allmedia.js' %}"></script>
<script src="{% static 'js/thumb.js' %}"></script>
{% endblock %}
