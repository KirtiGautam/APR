{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/chapters.css' %}">
</head>

{% include "common/header.html" %}
<div class="col-10 col-sm-4 col-md-4 col-lg-3 float-left">
    {% include "settings/admin/adminSidebar.html" %}
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row row-one">
            <span class="col-12 col-sm-6 col-md-6 col-lg-8 heading-1">
                Chapter Details
            </span>
            <!-- <span class="col-12 col-sm-6 col-md-6 col-lg-4">
                <button id="" class="btn buttons">Import Data</button>
            </span> -->
        </div>
        <div class="row row-two">
            <span class="col-12 col-sm-12 col-md-4 col-lg-4">
                <span class="selection">Search Class</span>
                <span>
                    <select id="class" class="form-control drop">
                        <option value="" selected disabled>Class</option>
                        {% for key in classes %}
                        <option value="{{key.id}}">{{key.name}}</option>
                        {% endfor %}
                    </select>
                </span>
            </span>
            <span class="col-12 col-sm-12 col-md-4 col-lg-4">
                <span class="selection">Search Subject</span>
                <span>
                    <select id="subject" class="form-control drop">
                        <option value="" selected disabled>Please select a class first</option>
                    </select>
                </span>
            </span>
            <span class="col-12 col-sm-3 col-md-4 col-lg-4">
                <button class="btn search-button col-12 or" id="search_btn">Search</button>
            </span>
        </div>
        <div class="row row-three">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 part-1 mb-5 p-2">
                <div class="heading-2 p-2">Add Chapter</div>
                <div class="dropdown-divider"></div>
                <div class="p-1">
                    <div class="selection p-1">Chapter Name</div>
                    <div class="p-1">
                        <textarea name="" id="lesson" cols="10" rows="2" class="form-control inp"></textarea>
                    </div>
                </div>
                <div class="p-1">
                    <div class="selection p-1">Chapter Number</div>
                    <div class="p-1">
                        <input type="number" name="" id="lesson_number" class="form-control inp">
                    </div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="float-right p-1"><button class="btn save" id="save">Save</button></div>
            </div>
            <div class="col-12 col-sm-12 col-md-8 col-lg-8 part-2 p-2">
                <div class="container-fluid">
                    <span class="col-12 mb-5">
                        <span class="float-right">
                            <button class="btn buttons" id="delete_btn">Delete</button>
                            <button class="btn buttons" id="edit_btn">Edit</button>
                        </span>
                    </span>
                    <div class="row" id="lessons"></div>
                </div>
                <!-- <ul class="list-group" >
                    <li class="text-danger">Please select a Subject</li>
                </ul> -->
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="edit_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Chapter Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span class="col-12">
                        <span class="selection">Name</span>
                        <input type="text" id="ed_Name" class="form-control drop">
                    </span>
                    <span class="col-12">
                        <span class="selection">Number</span>
                        <input type="text" id="ed_Number" class="form-control drop">
                    </span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn import" id="update_lesson_details">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/admin/chapters.js' %}"></script>

{% endblock %}
