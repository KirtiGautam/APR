{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/examsSettings.css' %}">

{% include "common/header.html" %}
<div class="col-10 col-sm-6 col-md-4 col-lg-3 float-left">
    {% include "settings/admin/adminSidebar.html" %}
</div>
<div class="content">
    <div class="container-fluid pl-4 pr-4">
        <div class="row-1">
            <div class="text-1">Exam Name</div>
        </div>
        <div class="row-2">
            <div class="row-2-1">
                <div class="text-2">Add Exam</div>
                <div class="row-2-1-1">
                    <div class="text-3">Exam name</div>
                    <div>
                        <input type="text" name="" id="" class="form-control text-8">
                    </div>
                    <div>
                        <button type="submit" class="btn button-1">Save</button>
                    </div>
                </div>
            </div>
            <div class="row-2-2">
                <div class="text-2"></div>
                <div class="text-4">
                    <input type="search" name="" id="" class="form-control text-7" placeholder="Search Exams Name List">
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-5">
                            <tr>
                                <th>Exams</th>
                                <th colspan="2">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="text-6">
                            <tr>
                                <td>Mid Semester Exams</td>
                                <td><i class="fas fa-pen actions"></i></td>
                                <td><i class="fas fa-trash actions"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('.EXL').addClass('active');
        $('.EXT').addClass('stw');
        $('.EXI').addClass('siw');
    })
</script>

{% endblock %}
