{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/examsSettings.css' %}">

{% include "common/header.html" %}
<div class="col-10 col-sm-6 col-md-4 col-lg-3 float-left">
    {% include "settings/admin/adminSidebar.html" %}
</div>
<div class="content">
    <div class="container-fluid pl-4 pr-4">
        <div class="row-1">
            <div class="text-1">Exam Name</div>
        </div>
        <div class="row-2 row">
            <div class="row-2-1 col-12 col-md-4 p-0">
                <div class="text-2">Add Exam</div>
                <div class="row-2-1-1">
                    <div class="text-3">Exam name</div>
                    <div>
                        <input type="text" name="" id="" class="form-control text-8">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn button-1">Save</button>
                </div>
            </div>
            <div class="col-12 col-md-1"></div>
            <div class="row-2-2 col-12 col-md-7 p-0">
                <div class="text-2">All Examination Names</div>
                <div class="text-4">
                    <input type="search" name="" id="" class="form-control text-7" placeholder="Search Exams Name List">
                </div>
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead class="text-5">
                            <tr>
                                <th>Exams</th>
                                <th colspan="2">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="text-6">
                            <tr>
                                <td>Mid Semester Exams</td>
                                <td><button class="btn"><i class="fas fa-pen actions"></i></button></td>
                                <td><button class="btn"><i class="fas fa-trash actions"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="editClassName">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-1">Edit Exam Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row-4">
                    <div class="col-12">
                        <span class="heading-2 p-1">New Name</span>
                        <input type="text" class="form-control text-8 p-1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn button-1">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('.EXL').addClass('active');
        $('.EXT').addClass('stw');
        $('.EXI').addClass('siw');
    })
</script>

{% endblock %}
