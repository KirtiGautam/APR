{% for key in homeworks %}
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
    <a href="{% url 'homework:homeworkDetails' key.id %}">
        <div class="homework-cards p-4">
            <span class="row homework-row-head">
                <span class="title col-12">{{key.Subject.Name}}</span>
                <span class="summary col-12">{{key.video.all.count}} Videos + {{key.pdf.all.count}} Reading</span>
            </span>
            <span class="row">
                <div class="col-9">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0"
                            style="width: 30%;" aria-valuemax="100">
                        </div>
                    </div>
                </div>
                <div class="col-3 progress-text">
                    {{key.done}}%
                </div>
            </span>
            <span class="row homework-row-foot pl-3 pt-2">
                <span class="moti">TIME TO WORK!</span>
            </span>
        </div>
    </a>
</div>
{% endfor %}
