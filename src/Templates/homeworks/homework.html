<!DOCTYPE html>
{% extends 'common/master.html' %}
{% load static %}
{% block content %}

{% include "common/header.html" %}

<link rel="stylesheet" href="{% static 'css/homework.css' %}">

<div class="container-fluid">
    <div class="row first">
        <span class="col-12 col-sm-6 col-md-6 col-lg-4 first-text">
            DAILY<br>HOMEWORKS
            <br>
        </span>
        <div class="col-12 col-sm-6 col-md-6 col-lg-4 row first-class-plus d-flex justify-content-around">
            <select id="class" class="col-8 form-control first-dropdown m-2">
                <option value="" disabled selected>Class</option>
                {% for key in classes %}
                <option value="{{key.id}}">{{key.name}} {{key.section}} ({{key.year}})</option>
                {% endfor %}
            </select>
            <span><button class="btn first-plus">+</button></span>
        </div>
        <div class="col-0 col-md-4 col-lg-4 image">
            <img src="/static/Images/lesson/back.png" alt="" class="col-5 float-right">
        </div>
        <div class="row first-one">
            <input type="text" name="" id="" placeholder="Date"
                class="form-control col-8 col-sm-6 col-md-6 col-lg-6 date" disabled>
            <a href="" class="col-4 col-sm-6 col-md-6 col-lg-6">
                <img src="{% static 'Images/header/calender.png' %}" class="col-9 col-sm-5" />
            </a>
        </div>
    </div>
    <div class="row second mt-5">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
            <div class="cards p-4">
                <span class="row row-head">
                    <span class="title col-12">MathEMATICS</span>
                    <span class="summary col-12">5 Videos + 2 Reading</span>
                </span>
                <span class="perc row pl-3 pt-2">
                    <div class="progress col-9">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="100">
                        </div>
                    </div>
                    <div class="col-3 progress-text">
                        30%
                    </div>
                </span>
                <span class="row row-foot pl-3 pt-2">
                    <span class="moti">TIME TO WORK!</span>
                </span>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-5 pt-3">
    <select id="class" class="col-6 form-control first-dropdown m-2">
        <option value="" disabled selected>Class</option>
        {% for key in classes %}
        <option value="{{key.id}}">{{key.name}} {{key.section}} ({{key.year}})</option>
        {% endfor %}
    </select>
    <input type="date" class="form-control" id="date">
    <div id="body">

    </div>
</div>
<script src="{% static 'js/homeworks/homework.js' %}"></script>
{% endblock %}
