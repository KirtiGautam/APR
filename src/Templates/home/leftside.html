{% load static %}

<head>
  <link rel="stylesheet" href="{% static 'css/leftside.css' %}">
</head>

<body>
  <div class="row leftside js-fullheight">
    <ul class="list-unstyled">
      <li class="text-center">
        <img src="{% static 'Images/leftnav/avatar.png' %}" class="col-4" />
      </li>
      <li class="text-center">
        <div class="name col-12">{{user.get_full_name}}</div>
      </li>
      <li class="text-center">
        <button class="btn view-profile col-9">View Profile</button>
      </li>
      <li>
        <div class="dropdown-divider mt-4 mb-4"></div>
      </li>
      <li>
        <a href="{% url 'lessons:lessons' %}">
          <span class="leftside-menu-icon">
            <i class="fas fa-chalkboard-teacher"></i>
          </span>
          <span class="leftside-menu-text">Lessons</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="leftside-menu-icon">
            <i class="fas fa-signal"></i>
          </span>
          <span class="leftside-menu-text">Live sessions</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="leftside-menu-icon">
            <i class="fas fa-stream"></i>
          </span>
          <span class="leftside-menu-text">Scheduled Exams</span>
        </a>
      </li>
      <li>
        <a href="{% url 'assignment:assignments' %}">
          <span class="leftside-menu-icon">
            <i class="fas fa-file-alt"></i>
          </span>
          <span class="leftside-menu-text">Assignments</span>
        </a>
      </li>
      <li>
        <a href="">
          <span class="leftside-menu-icon">
            <i class="fas fa-house-user"></i>
          </span>
          <span class="leftside-menu-text">Homeworks</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="leftside-menu-icon">
            <i class="fas fa-chart-bar"></i>
          </span>
          <span class="leftside-menu-text">Analysis</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="leftside-menu-text">
            <i class="fas fa-id-badge"></i>
          </span>
          <span class="leftside-menu-text">All Profiles</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="leftside-menu-icon">
            <i class="fas fa-file-contract"></i>
          </span>
          <span class="leftside-menu-text">Courses | Talent Tests</span>
        </a>
      </li>
      <li>
        <a href="{% url 'accounts:logout' %}">
          <span class="leftside-menu-icon">
            <i class="fas fa-sign-out-alt"></i>
          </span>
          <span class="leftside-menu-text">Log Out</span>
        </a>
      </li>
    </ul>
  </div>
  <script>
    (function ($) {
      "use strict";

      var fullHeight = function () {
        $(".js-fullheight").css("height", $(window).height());
        $(window).resize(function () {
          $(".js-fullheight").css("height", $(window).height());
        });
      };
      fullHeight();

    })(jQuery);
  </script>
</body>

</html>
