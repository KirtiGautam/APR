{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/content.css' %}">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
    {% include "common/header.html" %}
    <div class="col float-left left">
        {% include "home/leftside.html" %}
    </div>
    <div class="content">
        <div class="container-fluid">
            <div class="row" style="min-height: 200px;">
                <div class="col-lg-2"></div>
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <div name="body" id="body"></div>
                    <button type="button" class="btn" onclick="$('#photo').click();"><i
                            class="fas fa-camera"></i></button>
                    <input type="file" name="photo" id="photo" class="d-none" accept="image/*">
                    <img src="#" alt="post pic" class="d-none col-12 mt-2" id="post-pic-prev" style="height: 300px;">
                    <button type="submit" class="bth-primary form-control mt-2" id="submit-btn">Submit</button>
                    <div class="progress d-none" id="progress-wrap">
                        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100" id="prog-bar"></div>
                    </div>
                    <div class="message"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-10" id="posts-box" style="overflow-y: auto;">
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="{% static 'js/dashboard/index.js' %}"></script>
{% endblock %}
