{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-0 col-sm-0 col-md-0 col-lg-3 first">
                <img src="{% static 'Images/login/elementary_school.png' %}" class="col-lg-12 col-md-12" />
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-9 second contain">
                <form action="{% url 'accounts:login' %}" method="POST" onsubmit="return check();">
                    <div class="input-group">
                        <span class="col-6 col-sm-6 col-md-8 col-lg-9 as">
                            Login to school portal as
                        </span>
                        <span class="col-5 col-sm-5 col-md-3 col-lg-2">
                            <select class="form-control" id="Type">
                                <option value="" selected disabled>Account Type</option>
                                <option value="admin">Admin</option>
                                <option value="parent">Parent</option>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                            </select>
                        </span>
                    </div>
                    <div class="row">
                        <div class="second-one col-md-2 col-lg-2"></div>
                        <div class="second-two col-md-10 col-lg-10 mt-5">
                            <div class="account">Login to your School account</div>
                            {% csrf_token %}
                            <div class="form-group">
                                {% if failed %}
                                <div class="alert alert-danger text-center col-lg-8 col-md-8 col-sm-12" role="alert"
                                    style="width: 10;">
                                    {{message}}
                                </div>
                                {% endif %}
                                <label For="username" class="">
                                    Username
                                </label>
                                <input type="text" class="form-control col-lg-8 col-md-8 col-sm-12" name="username"
                                    id="username" />
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12 col-md-8 col-lg-8">
                                    <label For="password">Password</label>
                                    <label For="" class="right">
                                        Forgot Password? Reset here
                                    </label>
                                </div>
                                <input type="password" class="form-control col-lg-8 col-md-8 col-sm-12" name="password"
                                    id="password" />
                            </div>
                            <div class="col-12 col-sm-12 col-md-8 col-lg-8 text-center">
                                <button class="btn login col-8 col-sm-8 col-md-8 col-lg-8 " type="submit">
                                    Login
                                </button>
                            </div>
                            <div class="bottom col-12 col-sm-12 col-md-6 col-lg-5 text-center">
                                <span>&#169;</span> 2020 | Akshara International School | All
                                rights reserved
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="{% static 'js/login.js' %}"></script>


{% endblock %}
