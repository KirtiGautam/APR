<!DOCTYPE html>
{% extends 'common\master.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="contain">
        <div class="row">
            <div class="col-0 col-sm-0 col-md-0 col-lg-3 first">
                <img src="{% static 'Images/login/elementary_school.png' %}" class="col-lg-12 col-md-12" />
            </div>
            <div class="col-sm-12 col-md-12 col-lg-9 second">
                <div class="input-group row">
                    <label htmlFor="" class="col-6 col-sm-6 col-md-9 col-lg-9 as">
                        Login to school as
                    </label>
                    <select class="form-control col-6 col-sm-6 col-md-3 col-lg-3">
                        <option value="admin">Admin</option>
                        <option value="parent">Parent</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <div class="row">
                    <div class="second-one col-md-2 col-lg-2"></div>
                    <div class="second-two col-md-10 col-lg-10">
                        <div class="account">Login to your School account</div>
                        <form action="{% url 'accounts:login' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label htmlFor="username" class="">
                                    Username
                                </label>
                                <input type="text" class="form-control col-lg-8 col-md-8 col-sm-12" name="username"
                                    id="username" />
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12 col-md-8 col-lg-8">
                                    <label htmlFor="password">Password</label>
                                    <label htmlFor="" class="right">
                                        Forgot Password? Reset here
                                    </label>
                                </div>
                                <input type="password" class="form-control col-lg-8 col-md-8 col-sm-12" name="password"
                                    id="password" />
                            </div>
                            <div class="col-12 col-sm-12 col-md-8 col-lg-8 text-center">
                                <button class="btn login col-8 col-sm-8 col-md-8 col-lg-8 " type="submit">
                                    Login
                                </button>
                            </div>
                            <div class="bottom">
                                Copyrights 2020 | Name of School | Name of company | All
                                rights reserved
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
