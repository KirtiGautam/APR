{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<div class="container-fluid">
    <div class="row row-1 text-center">
        <div class="col-12"> <img src="{% static 'Images/login/logo.png' %}" class="col-12 image" /></div>
        <div class="col-12 text-center row-1-1">
            <span class="text-1">Please enter School Key code to get access
                <br>
                to the registration form for Akshara Digital classes</span>
        </div>
        <div class="col-12 text-center row-1-5">
            <form action="{% url 'accounts:signup' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-0 col-sm-0 col-md-4 col-lg-4"></div>
                    <div class="col-8 col-sm-8 col-md-3 col-lg-3">
                        <input type="text" name="sign_up" id="sign_up" class="text-4 float-right"
                            placeholder="Enter School Key Code">
                    </div>
                    <div class="col-4 col-sm-2 col-md-4 col-lg-4">
                        <input type="submit" value="Submit" class="button-1 btn float-left">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="bottom col-12 text-center">
    <span>&#169;</span> 2020 | Akshara International School | All
    rights reserved
</div>

{% endblock %}
