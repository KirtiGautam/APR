{% load static %}
<div class="modal" role="dialog" id="add">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close float-right"
                    data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mb-5">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                            <span class="selection">Subjects</span>
                            <br>
                            <select id="subjects" class="drop p-1 form-control"></select>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                            <span class="selection">Lessons</span>
                            <br>
                            <select id='lessons' class="drop p-1 form-control"></select>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                            <span class="selection">Name of assignment</span>
                            <br>
                            <input type="text" class="drop p-1 form-control assignment-name">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                            <span class="selection">Deadline</span>
                            <br>
                            <input type="datetime-local" id="deadline" class="drop p-1 form-control">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <span class="selection">Instructions</span>
                            <br>
                            <textarea class="assignment-instructions drop p-1 form-control"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                            <label for="" class="selection">Select Database</label>
                            <br>
                            <select id="dataType" class="drop p-1 form-control">
                                <option value="" disabled selected>File Type</option>
                                <option value="pdf">PDF</option>
                                <option value="video">Video</option>
                                <option value="csv">MCQ</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                            <label for="" class="selection">Name</label>
                            <br>
                            <input type="text" id="FName" class="drop form-control p-1">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                            <br>
                            <button onclick="upload('');" id="upload_btn"
                                class="btn import col-12">Upload</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <div class="form-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input form-control" name="file_input" id="file_input"
                                oninput="input_filename();">
                            <label id="file_input_label" class="custom-file-label" for="image">Select
                                file</label>
                        </div>
                    </div>
                    <div class="selection csv d-none">
                        Please upload a ".xls/.xlsx" file with following format
                    </div>
                    <div class="12 csv d-none">
                        <img src="/static/Images/lesson/csv_example.png" alt="" class="col-12">
                    </div>
                    <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Uploading...
                    </button>

                    <button type="button" id="cancel_btn" class="btn btn-secondary d-none">Cancel
                        upload</button>
                </div>

                <div id="progress_wrapper" class="d-none">
                    <label id="progress_status"></label>
                    <div class="progress mb-3">
                        <div id="progress" class="progress-bar import" role="progressbar" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>

                <div id="alert_wrapper"></div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/upload.js' %}"></script>
<script src="{% static 'js/PapaParse.js' %}"></script>
