{% load static %}
<div class="modal" role="dialog" id="add">
    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row" id="assign_details">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 p-2">
                            <span class="heading-2">Subjects</span>
                            <br>
                            <select id="subjects" class="text-2 p-1 form-control"></select>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 p-2">
                            <span class="heading-2">Name of assignment</span>
                            <br>
                            <input type="text" class="text-2 p-1 form-control assignment-name">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <span class="heading-2">Deadline</span>
                            <br>
                            <input type="datetime-local" id="deadline" class="text-2 p-1 form-control">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <span class="heading-2">Instructions</span>
                            <br>
                            <textarea class="assignment-instructions text-2 p-1 form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        <button id="upload_btn" class="btn button-2 float-right">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
