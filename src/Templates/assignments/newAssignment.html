{% load static %}
<div class="modal" role="dialog" id="add">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mb-5">
                <div class="container-fluid">
                    <div class="row" id="assign_details">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                            <span class="selection">Subjects</span>
                            <br>
                            <select id="subjects" class="drop p-1 form-control"></select>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                            <span class="selection">Lessons</span>
                            <br>
                            <select id='lessons' class="drop p-1 form-control"></select>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                            <span class="selection">Name of assignment</span>
                            <br>
                            <input type="text" class="drop p-1 form-control assignment-name">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                            <span class="selection">Deadline</span>
                            <br>
                            <input type="datetime-local" id="deadline" class="drop p-1 form-control">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <span class="selection">Instructions</span>
                            <br>
                            <textarea class="assignment-instructions drop p-1 form-control"></textarea>
                        </div>
                        <div class="col-12 mt-1">
                            <button id="next_btn" class="btn buttons float-right">Next</button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row d-none" id="data_div">
                            <span class="selection col-12 col-sm-6 col-md-4 col-lg-3">Data Type</span>
                            <select id="dataType" class="form-control drop col-12 col-sm-6 col-md-8 col-lg-9">
                                <option value="pdf">PDF</option>
                                <option value="video">Video</option>
                                <option value="test">Test</option>
                            </select>
                        </div>
                        <div id="data_display" class="row mt-3"></div>
                        <div class="question_div d-none">
                            Test Name:<input type="text" id="test_name"><br>
                            Test duration(minutes):<input type="number" id="test_duration"><br>
                            Final: <input type="checkbox" id="final_flag">
                        </div>
                        <button id="upload_btn" class="d-none">Save</button>
                        <button id="next_next_btn" class="d-none">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
