{% load static %}
<div class="modal" role="dialog" id="add">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mb-5">
                <div class="container-fluid">
                    <div class="row" id="assign_details">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                            <span class="selection">Subjects</span>
                            <br>
                            <select id="subjects" class="drop p-1 form-control"></select>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                            <span class="selection">Name of assignment</span>
                            <br>
                            <input type="text" class="drop p-1 form-control assignment-name">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                            <span class="selection">Deadline</span>
                            <br>
                            <input type="datetime-local" id="deadline" class="drop p-1 form-control">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <span class="selection">Instructions</span>
                            <br>
                            <textarea class="assignment-instructions drop p-1 form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <button id="upload_btn" class="btn import float-right">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
