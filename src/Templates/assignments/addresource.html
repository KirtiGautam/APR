{% load static %}
<div class="modal" role="dialog" id="add">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mb-5">
                <input type="hidden" id="assignid" value="{{assign.id}}">
                <div class="row other_div">
                    <span class="col-12 col-sm-12 col-md-6 col-lg-6 p-2">
                        <span class="selection">Lesson</span>
                        <span>
                            <select id="lessons" class="form-control drop">
                                <option value="" selected disabled>Select lesson</option>
                                {% for key in assign.Subject.Lesson.all %}
                                <option value="{{key.id}}">{{key.Name}}</option>
                                {% endfor %}
                            </select>
                        </span>
                    </span>
                    <span class="col-12 col-sm-12 col-md-6 col-lg-6 p-2">
                        <span class="selection">Data Type</span>
                        <span>
                            <select id="dataType" class="form-control drop">
                                <option value="" selected disabled>Select Lesson first</option>
                                <option value="pdf">PDF</option>
                                <option value="video">Video</option>
                                <option value="test">Test</option>
                            </select>
                        </span>
                    </span>
                </div>
                <div id="data_display" class="row mt-3"></div>
                <div class="question_div d-none row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-2">
                        <span class="selection">Test Name</span>
                        <br>
                        <span><input type="text" id="test_name" class="form-control drop"></span>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-2">
                        <span class="selection">Test duration(minutes)</span>
                        <br>
                        <span><input type="number" id="test_duration" class="form-control drop"></span>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 p-2">
                        <span class="selection">Final</span>
                        <input type="checkbox" id="final_flag">
                    </div>
                </div>
                <div class="col-12 p-2">
                    <button id="upload_btn" class="btn import float-right">Save</button>
                    <button id="next_btn" class="d-none btn buttons float-right">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
