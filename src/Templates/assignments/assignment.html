<!DOCTYPE html>
{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/assignment.css' %}">
</head>
{% include "common/header.html" %}
<div class="container-fluid mt-5 pt-3">
    <div class="row first pt-3">
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 first-text m-2">
            ALL <br> ASSIGNMENTS
        </div>
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 row first-class-plus d-flex justify-content-around">
            <select id="class" class="col-8 form-control first-dropdown m-2">
                <option value="" disabled selected>Class</option>
                {% for key in classes %}
                <option value="{{key.id}}">{{key.name}} {{key.section}} ({{key.year}})</option>
                {% endfor %}
            </select>
            <span><button class="btn first-plus">+</button></span>
        </div>
        <div class="col-xs-0 col-sm-0 col-md-3 col-lg-3 image">
            <img src="/static/Images/lesson/back.png" alt="" class="col-7 float-right m-2">
        </div>
    </div>
    <div class="row second p-3" id="body">

    </div>
    <div class="container-fluid">
        <div class="row third mt-5 p-3">
            <span class="past">Past Assignments - </span>
            <a href="#" class="click-link ml-3">Click to see past assignments</a>
        </div>
    </div>
</div>
<script src="{% static 'js/assignments/assignments.js' %}"></script>
{% endblock %}
