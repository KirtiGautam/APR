{% for key in assignments %}
<div class="col-12 col-sm-12 col-md-6 col-lg-3 mb-3">
    <a href="{% url 'assignment:assignmentDetails' key.assi.id %}">
        <div class="cards p-2 deadline">
            <span class="row row-head">
                <span class="title col-12">{{key.assi.Subject.Name}}</span>
                <span class="summary col-12">{{key.assi.videos.all.count}} Videos + {{key.assi.pdfs.all.count}}
                    Reading</span>
                {% if not user.admin %}
            </span>
            <div class="row">
                <div class="progress col-9">
                    <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0"
                        style="width: 30%;" aria-valuemax="100" class="col-12">
                </div>
                </div>
                <span class="col-3 progress-text">
                    30%
                </span>
                {% endif %}
            </div>
            <span class="row row-foot">
                <span class="moti col-12">
                    TIME TO WORK!
                </span>
                <span class="time-left">
                    <span class="col-12 row">
                        <span class="col-4">
                            <span class="time-left-value">
                                {{key.days}}
                            </span>
                            <br>
                            <span class="time-left-unit">
                                Days
                            </span>
                        </span>
                        <span class="col-4">
                            <span class="time-left-value">
                                {{key.hours}}
                            </span>
                            <br>
                            <span class="time-left-unit">
                                Hours
                            </span>
                        </span>
                        <span class="col-4">
                            <span class="time-left-value">
                                {{key.minutes}}
                            </span>
                            <br>
                            <span class="time-left-unit">
                                Min
                            </span>
                        </span>
                    </span>
                </span>
            </span>
        </div>
    </a>
</div>
