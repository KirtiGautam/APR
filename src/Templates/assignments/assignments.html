{% for key in assignments %}
<div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-3">
    <a href="{% url 'assignment:assignmentDetails' key.assi.id %}">
        <div class="assignment-cards p-3 deadline">
            <span class="row assignment-row-head">
                <span class="title col-12">{{key.assi.Subject.Name}}</span>
                <span class="summary col-12">{{key.assi.video.all.count}} Videos + {{key.assi.pdf.all.count}}
                    Reading</span>
            </span>
            {% if not user.admin %}
            <div class="row">
                <div class="col-9">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <span class="col-3 progress-text">
                    30%
                </span>
            </div>
            {% endif %}
            <span class="row assignment-row-foot">
                <span class="moti col-12">
                    TIME TO WORK!
                </span>
                <span class="time-left">
                    <span class="col-12 row">
                        <span class="col-4">
                            <span class="time-left-value">
                                {{key.days}}
                            </span>
                            <br>
                            <span class="time-left-unit">
                                Days
                            </span>
                        </span>
                        <span class="col-4">
                            <span class="time-left-value">
                                {{key.hours}}
                            </span>
                            <br>
                            <span class="time-left-unit">
                                Hours
                            </span>
                        </span>
                        <span class="col-4">
                            <span class="time-left-value">
                                {{key.minutes}}
                            </span>
                            <br>
                            <span class="time-left-unit">
                                Min
                            </span>
                        </span>
                    </span>
                </span>
            </span>
        </div>
    </a>
</div>
