{% for key in assignments %}
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
    <div class="card p-1 deadline">
        <div class="card-body">
            <a href="{% url 'assignment:assignmentDetails' key.assi.id %}">
                <div class="title">{{key.assi.Subject.Name}}</div>
                <div class="summary">{{key.assi.videos.all.count}} Videos + {{key.assi.pdfs.all.count}} Reading</div>
                <div class="perc row">
                    <div class="progress col-9">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="100">
                        </div>
                    </div>
                    <div class="col-3 progress-text">
                        30%
                    </div>
                </div>
                <div class="moti">
                    TIME TO WORK!
                </div>
                <span class="time-left">
                    <span class="col-12 row time-left-value">
                        <span class="col-4 time-days">
                            {{key.days}}
                        </span>
                        <span class="col-4 time-hours">
                            {{key.hours}}
                        </span>
                        <span class="col-4 time-min">
                            {{key.minutes}}
                        </span>
                    </span>
                    <span class="col-12 row time-left-unit">
                        <span class="col-4 days">
                            Days
                        </span>
                        <span class="col-4 hours">
                            Hours
                        </span>
                        <span class="col-4 min">
                            Min
                        </span>
                    </span>
                </span>
                <div>
                </div>
            </a>
        </div>
    </div>
</div>
