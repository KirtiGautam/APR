{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/schoolStaff.css' %}">

{% include "common/header.html" %}
<div class="col-10 col-sm-4 col-md-4 col-lg-2 float-left">
    {% include "adminSidebar.html" %}
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 col-sm-8 col-md-10 col-lg-10">
                <span>School Staff Information</span>
            </div>
            <div class="col-6 col-sm-4 col-md-2 col-lg-2">
                <button>Add new</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-5 col-lg-4">
                <span>Select Category</span>
                <br>
                <select name="" id="" class="form-control"></select>
            </div>
            <div class="col-12 col-sm-12 col-md-2 col-lg-1 text-center">
                <span>or</span>
            </div>
            <div class="col-12 col-sm-12 col-md-5 col-lg-4">
                <div class="input-group md-form form-sm form-1 pl-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text purple lighten-3" id="basic-text1"><i
                                class="fas fa-search text-white" aria-hidden="true"></i></span>
                    </div>
                    <input class="form-control my-0 py-1" type="text" placeholder="Search using name here ..."
                        aria-label="Search">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-3">
                <button>Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-5">
                div class="input-group md-form form-sm form-1 pl-0">
                <div class="input-group-prepend">
                    <span class="input-group-text purple lighten-3" id="basic-text1"><i class="fas fa-search text-white"
                            aria-hidden="true"></i></span>
                </div>
                <input class="form-control my-0 py-1" type="text" placeholder="Search using name here ..."
                    aria-label="Search">
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-7">
                <div class="d-flex justify-content-around">
                    <button>Delete</button>
                    <button>Edit</button>
                    <button>Filter</button>
                    <button>Download as PDF</button>
                    <button>Download as Excel</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="table-responsive-sm">
                <table class="table table-striped w-auto">
                    <thead>
                        <tr>
                            <th></th>
                            <th>S.No.</th>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" name="" id=""></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
