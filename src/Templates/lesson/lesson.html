        <div class="col-6 col-sm-6 col-md-2 col-lg-2 text-center">
            <span class="select-subject">Select </span>
        </div>
        {% if user.admin %}
        <div class="col-6 col-sm-6 col-md-2 col-lg-2 text-center">
            <span class="">
                <select id="class" class="form-control select-class mb-3">
                    <option value="" disabled selected>Class</option>
                    {% for key in classes %}
                    <option value="{{key.id}}">{{key.name}} {{key.section}} ({{key.year}})</option>
                    {% endfor %}
                </select>
            </span>
        </div>
        {% else %}
        <input type="hidden" id="class" value="{{class}}">
        {% endif %}
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <div class="flexing" id="SB">
            </div>
        </div>
        <div class="col-12 back row">
            <span class="col-6">
                <span class="col-12 back-text">
                    LESSONS AND
                    <br>
                    PRACTICE TEST
                </span>
            </span>
            <span class="col-6 back-photo">
                <img src="/static/Images/lesson/back.png" alt="" class="rounded float-right col-4">
            </span>

        </div>
        <div id="body">
        </div>
    </div>
    {% if user.admin %}

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mb-5">
                    <div class="mb-3 mt-3">
                        Name:
                        <input type="text" id="FName">
                        <input type="hidden" id="ChapName">
                        <div class="form-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="file_input" id="file_input"
                                    oninput="input_filename();">
                                <label id="file_input_label" class="custom-file-label" for="image">Select file</label>
                            </div>
                        </div>

                        <button onclick="upload('{% url 'lessons:upload'  %}');" id="upload_btn"
                            class="btn btn-primary">Upload</button>

                        <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Uploading...
                        </button>

                        <button type="button" id="cancel_btn" class="btn btn-secondary d-none">Cancel upload</button>

                    </div>

                    <div id="progress_wrapper" class="d-none">
                        <label id="progress_status"></label>
                        <div class="progress mb-3">
