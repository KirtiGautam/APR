<!DOCTYPE html>
{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<body>
    {% include "common/header.html" %}
    <div class="row">
        <div class="col-0 col-sm-0 col-md-3 col-lg-3 pt-5">
            {% include "home/leftside.html" %}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-5 pt-5">
            <span>Select Class: </span>
            <select id="class">
                <option value="" disabled selected>Select Class</option>
                {% for key in classes %}
                <option value="{{key.id}}">{{key.name}} {{key.section}} ({{key.year}})</option>
                {% endfor %}
            </select>
            <span id="SB"></span>
            <div id="body"></div>
        </div>
    </div>
</body>
{% if request.user.admin %}
<script src="{% static 'js/lessons/admin.js' %}"></script>
{% endif %}

{% endblock %}
