{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/lesson.css' %}">
</head>

<body>
    <div>
        {% include "common/header.html" %}
    </div>
    <div class="container-fluid">
        <div class="row mt-5 pt-5 mb-5">
            <div class="col-6 col-sm-6 col-md-3 col-lg-3">
                <span class="select-subject">Select Subjects</span>
            </div>
            {% if user.admin %}
            <div class="col-6 col-sm-6 col-md-2 col-lg-2 text-center">
                <span class="">
                    <select id="class" class="select-class mb-3 p-1">
                        <option value="" disabled selected>Class</option>
                        {% for key in classes %}
                        <option value="{{key.id}}">{{key.name}} {{key.section}} ({{key.year}})</option>
                        {% endfor %}
                    </select>
                </span>
            </div>
            {% else %}
            <input type="hidden" id="class" value="{{class}}">
            {% endif %}
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 mb-3">
                <div class="flexing" id="SB">
                </div>
            </div>
            <div class="col-12 back row">
                <span class="col-6 back-text">
                    LESSONS AND
                    <br>
                    PRACTICE TEST
                </span>
                <span class="col-6 back-photo">
                    <img src="/static/Images/lesson/back.png" alt="" class="rounded float-right col-5">
                </span>
            </div>
            <div id="body" class="col-12">
            </div>
        </div>
        {% if user.admin %}
        <input type="hidden" id="ChapName">
        {% include 'lesson/uploadModal.html' %}
        {% endif %}
    </div>
</body>
<script src="{% static 'js/lessons/lesson.js' %}"></script>
<script>
    $(document).ready(function () {
        {% if request.user.admin %}
        $('#class').val('');
        {% else %}
        getlessons();
    });
</script>
{% endif %}

{% endblock %}
