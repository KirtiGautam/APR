{% for lesson in lessons %}
<div class="row">
    <div class="col-12 mt-3">
        <span class="chapter col-8">{{lesson.Name}}</span>
        {% if admin %}
        <button class="btn plus col-4 p-1 float-right" onclick="setChapName({{lesson.id}});" data-toggle="modal"
            data-backdrop="static" data-target="#add">+</button>
        {% endif %}
    </div>
</div>
<div class="row mt-3">
    {% for pdf in lesson.lesson_pdfs.all %}
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 mb-3">
        <a href="{{ prefix }}{{pdf.file}}" target="_blank">
            <span class="card p-2">
                <span class="card-header">
                    <span class="text-left">PDF</span>
                    <span class="checkbox">
                        <input type="checkbox" name="" id="">
                    </span>
                </span>
                <span class="card-body text-center">
                    <span class="">
                        <img src="/static/Images/lesson/video.png" alt="" class="col-5">
                    </span>
                </span>
                <span class="card-footer">
                    <span>{{pdf.Name}}</span>
                    <span class="time">2 min</span>
                </span>
            </span>
        </a>
    </div>
    {% endfor %}
    {% for video in lesson.lesson_videos.all %}
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 mb-3">
        <a href="{% url 'lessons:video' video.id %}">
            <span class="card p-2">
                <span class="card-header">
                    <span class="text-left">VIDEO</span>
                    <span class="checkbox round">
                        <input type="checkbox" name="" id="">
                    </span>
                </span>
                <span class="card-body text-center">
                    <span class="">
                        <img src="/static/Images/lesson/video.png" alt="" class="col-5">
                    </span>
                </span>
                <span class="card-footer">
                    <span>{{video.Name}}</span>
                    <span class="time">2 min</span>
                </span>
            </span>
        </a>
    </div>
    {% endfor %}
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 mb-3">
        <span class="card test p-2">
            <span class="card-header">
                <span class="text-left">4 Tests | 120 Questions</span>
                <span class="checkbox round">
                    <input type="checkbox" name="" id="">
                </span>
            </span>
            <span class="card-body text-center">
                <span class="">
                    <img src="/static/Images/lesson/test.png" alt="" class="col-5">
                </span>
            </span>
            <span class="card-footer text-right">
                <span>Practice Test</span>
            </span>
        </span>
    </div>
</div>
{% endfor %}
