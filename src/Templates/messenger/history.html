{% load static %}
{% for key, conversation in conversations.items %}
<div class="col-12 row-1-3"
    onclick="startChat({% if conversation.Sender.id == request.user.id %}{{conversation.Recipient.all.first.Recipient.id}}{% else %}{{conversation.Sender.id}}{% endif %});">
    <div class="row row-1-4 reciever-class{% if conversation.Sender.id == request.user.id %}{{conversation.Recipient.all.first.Recipient.id}}{% else %}{{conversation.Sender.id}}{% endif %}">
        <span>
            <img src="{% if conversation.Sender.id == request.user.id %}{% if conversation.Recipient.all.first.Recipient.avatar %}{{conversation.Recipient.all.first.Recipient.avatar.url}}{% else %}{% static 'Images/lesson/back.png' %}{% endif %}{% else %}{% if message.Sender.avatar %}{{message.Sender.avatar.url}}{% else %}{% static 'Images/lesson/back.png' %}{% endif %}{% endif %}" alt="" class="col-12 image-1">
        </span>
        <span class="col-8">
            <div class="row">
                <div class="col-6 text-truncate text-3">
                    {% if conversation.Sender.id == request.user.id %}{{conversation.Recipient.all.first.Recipient.first_name}}{% else %}{{conversation.Sender.first_name}}{% endif %}
                </div>
                <div class="col-6 text-truncate text-4">{{conversation.Created}}</div>
                <div class="col-12 text-5">{{conversation.Body}}</div>
            </div>
        </span>
    </div>
</div>
{% endfor %}
