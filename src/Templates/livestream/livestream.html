<!DOCTYPE html>
{% extends 'common/master.html' %}
{% load static %}
{% block content %}

<h1>Livestream Page</h1>

{% if user.admin %}
<button onclick="prenew();">Add new Stream</button>
<button id="delete_btn">Delete</button>
<button id="edit_btn">Edit</button>



<select id="Class">
    <!-- <option value="" selected disabled>Select Class</option> -->
    {% for key in Class %}
    <option value="{{key.id}}">{{key.name}}</option>
    {% endfor %}
</select>
{% else %}
<input type="hidden" id="{{Class}}">
{% endif %}

<div id="body"></div>


<div class="modal" tabindex="-1" role="dialog" id="add">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Stream</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="hidden_ls_id">
                <select id="teacher"></select> <br>
                Description: <input type="text" id="Name"><br>
                Streaming Link: <input type="text" id="Stream_link"><br>
                Time: <input type="datetime-local" id="Time"><br>
                Duration: <input type="number" step="0.01" id="Duration"><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="newLS">Save</button>
                <button type="button" class="btn btn-primary" id="updateLS">Update</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        {% if user.admin %}
        getTeachers();
        // $('#Class').val('');
        {% else %}
        // getLivestreams();
        {% endif %}
    })
</script>

<script src="{% static 'js/livestream/livestream.js' %}"></script>
{% endblock %}
